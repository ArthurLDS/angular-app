<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
  <meta charset="utf-8">
  <title>Lista Telef√¥nica</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="angular.min.js"></script>
  <script src="angular-messages.js"></script>

  <script type="text/javascript">
  var app = angular.module("listaTelefonica", []);

  app.controller("listaTelefonicaController", $scope => ListaTelefonicaController($scope));

  function ListaTelefonicaController($scope){
    $scope.operadoras = [
      {nome: "Oi", codigo: 14},
      {nome: "Vivo", codigo: 15},
      {nome: "Tim", codigo: 41},
      {nome: "Claro", codigo: 42}
    ];

    $scope.contatos = [
      {nome : "Arthur", telefone : 4434533, operadora: $scope.operadoras[0]},
      {nome : "Mara", telefone : 33453433, operadora: $scope.operadoras[2]},
      {nome : "Rafael", telefone : 3354453, operadora: $scope.operadoras[1]}
    ];

    $scope.adicionar = function(contato){
      $scope.contatos.push(contato);
      delete $scope.contato;
      $scope.contatoForm.$setPristine(true);
    }

    $scope.remover = function(contatos){
      $scope.contatos = contatos.filter(c => !c.selecionado);
    }

    $scope.isContatoSelecionado = function(contatos){
      return contatos.some(c => c.selecionado);
    }
  }
  </script>

</head>
<body>

  <div ng-controller="listaComprasController" class="main-content">
    <h2>Lista de Produtos</h2>
    
    <form name="formItem">
      <div class="form-group">
        <input class="form-control" type="text" ng-model="item.produto" placeholder="Digite um produto">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" ng-model="item.quantidade" placeholder="Digite a quantidade">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="button" ng-click="adicionar()">Adicionar Item</button>
      </div>
    </form>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><strong>Produto</strong></th>
          <th><strong>Quantidade</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in itens">
          <td>{{item.produto}}</td>
          <td>{{item.quantidade}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
